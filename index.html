<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="results">
          <h3 class="heading">Your Result</h3>
          <div class="score-circle">
            <div class="score-number">76</div>
            <div class="score-text">of 100</div>
          </div>
          <h2>Great</h2>
          <p class="score">
            You scored higher than 65% of<br />
            people who have taken<br />
            these tests
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="cards">
            <div class="card1 card">
              <img src="images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
              <p>80/100</p>
            </div>
            <div class="card2 card">
              <img src="images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
              <p>92/100</p>
            </div>
            <div class="card3 card">
              <img src="images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
              <p>61/100</p>
            </div>
            <div class="card4 card">
              <img src="images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
              <p>72/100</p>
            </div>
            <button id="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
